<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convitezin</title>

    <style>
        body{
            background-color: black;
            background-size: cover;
        }

        .painel{
            margin: auto;
            background-color: rgb(4, 4, 168);
            width: 1000px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 50px;
            width: 100px;
            background-color: black;
            border: 2px solid rgb(1, 65, 184);
            border-radius: 10px;
            color: rgb(1, 65, 184);
            margin-left: -118px;
        }
        #nao{
            position: absolute;
            height: 50px;
            width: 100px;
            background-color: black;
            border: 2px solid rgb(1, 65, 184);
            border-radius: 10px;
            color: rgb(1, 65, 184);
            margin-left: 10px;
        }

    </style>

</head>
<body>

    <div class="painel">
        <h1> Oi amorzinho dia 5 tem album novo da Fresno, vamos escutar juntos?</h1>

        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2022/03/Credito_-Camila-Cornelsen-e1648216465789.png?w=1220&h=674&crop=1" alt="" 
        width="500">

        <h2>BORA? </h2>
       
        

        <a href="https://www.youtube.com/watch?v=WBzJjzpyp8I"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> NÃ£o! </button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>



    
</body>
