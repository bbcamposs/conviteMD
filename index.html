<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você está convidado</title>

    <style>
        body{
            background-image: url(../opa/Sangue-88183.gif);
            background-repeat:no-repeat;
            background-size: cover;
        }

        .painel{
            margin: auto;
            background-color: red;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: black;
            border: 2px solid red;
            border-radius: 10px;
            color: red;
            margin-left: -50px;
        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: black;
            border: 2px solid red;
            border-radius: 10px;
            color: red;
            margin-left: 10px;
        }

    </style>

</head>
<body>

    <div class="painel">
        <h1> Você está convidado a ir no Escape Room comigo na segunda feira que vem</h1>

        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/4a/49/3c/room-cativeiro-esfolador.jpg?w=1200&h=1200&s=1" alt="" 
        width="250">

        <h2>E AI MEU AMORZIN, VAMO? </h2>
       
        

        <a href="https://www.60minutosescape.com/cativeiro"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> Não! </button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>



    
</body>
</html>
